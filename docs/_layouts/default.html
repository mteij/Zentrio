<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: "Zentrio Documentation" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #e1e4e8;
      margin-bottom: 30px;
    }
    .header img {
      max-width: 128px;
      height: auto;
    }
    .navigation {
      text-align: center;
      margin-bottom: 30px;
    }
    .navigation a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      text-decoration: none;
      color: #0366d6;
      border: 1px solid #0366d6;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .navigation a:hover {
      background-color: #0366d6;
      color: white;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
      color: #586069;
    }
  </style>
</head>
<body>
  <section class="page-header">
    <div class="header">
      <img src="{{ '/app/src/static/logo/icon-512.png' | relative_url }}" alt="Zentrio Icon">
      <h1>{{ site.title | default: "Zentrio Documentation" }}</h1>
      <p>{{ site.description | default: "Profile management for Stremio Web" }}</p>
    </div>
    <nav class="navigation">
      {% for nav in site.navigation %}
        <a href="{{ nav.url | relative_url }}">{{ nav.title }}</a>
      {% endfor %}
    </nav>
  </section>

  <section class="main-content">
    <div class="content">
      {{ content }}
    </div>
    <footer class="footer">
      <p>
        <a href="https://github.com/MichielEijpe/Zentrio">Zentrio</a> is maintained by 
        <a href="https://github.com/MichielEijpe">MichielEijpe</a>
      </p>
      <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
  </section>

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
