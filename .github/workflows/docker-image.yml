name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Read app version
        id: ver
        run: |
          node -e "require('fs').appendFileSync(process.env.GITHUB_ENV, 'VERSION=' + require('./app/package.json').version + '\n')"
        timeout-minutes: 1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version tag already exists in GHCR
        id: check_tag
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "Checking for existing tag: $IMAGE"
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        timeout-minutes: 2

      - name: Cancel build on duplicate version
        if: steps.check_tag.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Docker image tag ${{ env.VERSION }} already exists in GHCR. Cancelling this workflow run."
          # Attempt to cancel this run for a 'cancelled' status; fallback to failing if cancel is unavailable.
          gh run cancel "$GITHUB_RUN_ID" || { echo "Cancel not available, failing the job."; exit 1; }
          gh run watch "$GITHUB_RUN_ID"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest,enable=${{ endsWith(github.ref, '/main') || endsWith(github.ref, '/master') }}
            type=ref,event=branch
            type=sha

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        if: steps.check_tag.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        if: steps.check_tag.outputs.exists != 'true'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Generate release notes
        if: steps.check_tag.outputs.exists != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node .github/scripts/generate-release-notes.mjs
        timeout-minutes: 5

      - name: Check if release exists
        if: steps.check_tag.outputs.exists != 'true'
        id: rel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        timeout-minutes: 2

      - name: Create GitHub release
        if: steps.check_tag.outputs.exists != 'true' && steps.rel.outputs.exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.VERSION }}" -F RELEASE_NOTES.md -t "Zentrio v${{ env.VERSION }}" --latest
        timeout-minutes: 3

      - name: Update GitHub release notes (if release exists)
        if: steps.rel.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Updating existing release v${{ env.VERSION }} with new release notes"
          gh release edit "v${{ env.VERSION }}" --notes-file RELEASE_NOTES.md
        timeout-minutes: 3

      - name: Trigger mobile build workflow
        if: steps.check_tag.outputs.exists != 'true' && steps.rel.outputs.exists != 'true'
        run: |
          echo "Triggering mobile build for version ${{ env.VERSION }}"
          # The mobile build workflow will automatically trigger on workflow completion

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = {
              title: `Docker build failed for version ${{ env.VERSION }}`,
              body: `Docker image build failed. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`,
              labels: ['bug', 'docker', 'automated']
            };
            
            try {
              await github.rest.issues.create({
                ...context.repo,
                ...issue
              });
            } catch (error) {
              console.log('Failed to create issue:', error.message);
            }