name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read app version
        id: ver
        run: |
          node -e "require('fs').appendFileSync(process.env.GITHUB_ENV, 'VERSION=' + require('./app/package.json').version + '\n')"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version tag already exists in GHCR
        id: check_tag
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "Checking for existing tag: $IMAGE"
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cancel build on duplicate version
        if: steps.check_tag.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Docker image tag ${{ env.VERSION }} already exists in GHCR. Cancelling this workflow run."
          # Attempt to cancel this run for a 'cancelled' status; fallback to failing if cancel is unavailable.
          gh run cancel "$GITHUB_RUN_ID" || { echo "Cancel not available, failing the job."; exit 1; }
          gh run watch "$GITHUB_RUN_ID"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest,enable=${{ endsWith(github.ref, '/main') || endsWith(github.ref, '/master') }}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        if: steps.check_tag.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate release notes
        if: steps.check_tag.outputs.exists != 'true'
        env:
          NANOGPT_API_KEY: ${{ secrets.NANOGPT_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/generate-release-notes.mjs

      - name: Check if release exists
        if: steps.check_tag.outputs.exists != 'true'
        id: rel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.check_tag.outputs.exists != 'true' && steps.rel.outputs.exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ env.VERSION }}" -F RELEASE_NOTES.md -t "Zentrio v${{ env.VERSION }}" --latest

      - name: Update GitHub release notes (if release exists and notes are placeholder)
        if: steps.rel.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if existing notes are manually written
          EXISTING_NOTES=$(gh release view "v${{ env.VERSION }}" --json body -q '.body' 2>/dev/null || echo "")

          IS_PLACEHOLDER=false
          if [ -z "$EXISTING_NOTES" ]; then
            IS_PLACEHOLDER=true
          elif echo "$EXISTING_NOTES" | grep -qE "Release in progress|Build artifacts are being generated|Automated release notes generation failed"; then
            IS_PLACEHOLDER=true
          fi

          if [ "$IS_PLACEHOLDER" = "false" ] && [ -n "$EXISTING_NOTES" ]; then
            echo "âœ… Release v${{ env.VERSION }} already has custom release notes. Skipping overwrite."
          else
            echo "Updating existing release v${{ env.VERSION }} with generated release notes"
            gh release edit "v${{ env.VERSION }}" --notes-file RELEASE_NOTES.md
          fi

      - name: Trigger mobile build workflow
        if: steps.check_tag.outputs.exists != 'true' && steps.rel.outputs.exists != 'true'
        run: |
          echo "Triggering mobile build for version ${{ env.VERSION }}"
          # The mobile build workflow will automatically trigger on workflow completion
