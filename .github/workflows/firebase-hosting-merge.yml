name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Replace Firebase Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # 1. Remove newlines, 2. Extract the JSON object, 3. Remove any trailing semicolon
          CONFIG_STRING=$(echo "$FIREBASE_CONFIG" | tr -d '\n\r' | grep -o '{.*}' | sed 's/;$//')
          sed -i "s|__FIREBASE_CONFIG__|${CONFIG_STRING}|g" public/app.js
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREMIOHUB_EE185 }}
          channelId: live
          projectId: stremiohub-ee185