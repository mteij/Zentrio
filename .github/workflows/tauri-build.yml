name: Build Tauri App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for iOS
            args: '--target aarch64-apple-ios'
            name: 'ios'
          - platform: 'macos-latest' # for macOS
            args: '--target aarch64-apple-darwin'
            name: 'macos'
          - platform: 'ubuntu-22.04' # for Linux
            args: ''
            name: 'linux'
          - platform: 'windows-latest' # for Windows
            args: ''
            name: 'windows'
          - platform: 'ubuntu-22.04' # for Android
            args: '--target aarch64-linux-android'
            name: 'android'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Java (Android only)
        if: matrix.name == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: matrix.name == 'android'
        uses: android-actions/setup-android@v3

      - name: Install NDK (Android only)
        if: matrix.name == 'android'
        run: sdkmanager "ndk;26.1.10909125"

      - name: Install frontend dependencies
        run: cd app && npm install # Using npm install instead of bun for broader compatibility in CI

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        with:
          projectPath: ./app
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}