name: Update Stremio Web

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  update-stremio-web:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.x'

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update stremio-web submodule
        run: |
          cd app
          if [ -d vendor/stremio-web ]; then
            git submodule update --init --remote vendor/stremio-web
          else
            echo "vendor/stremio-web not found; please add it as a git submodule at app/vendor/stremio-web"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd app
          bun install

      - name: Build Zentrio (including embedded Stremio Web)
        run: |
          cd app
          bun run build

      - name: Check for changes
        id: git_diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.git_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update stremio-web submodule'
          title: 'chore: update stremio-web submodule'
          body: |
            Automated update of the stremio-web submodule and rebuild via CI.

            - Updates app/vendor/stremio-web to the latest upstream commit.
            - Runs bun run build to ensure the embedded build still succeeds.
          branch: chore/update-stremio-web
          base: main