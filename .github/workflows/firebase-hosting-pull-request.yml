name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Replace Firebase Config in Hosting
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Extracts the JSON object, even if it's inside a JS variable
          CONFIG_STRING=$(echo "$FIREBASE_CONFIG" | tr -d '\n\r' | grep -o '{.*}' | sed 's/;$//')
          sed -i "s|__FIREBASE_CONFIG__|${CONFIG_STRING}|g" public/app.js

      - name: Install Function Dependencies
        run: npm --prefix functions install

      - name: Lint Functions
        run: npm --prefix functions run lint -- --fix

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREMIOHUB_EE185 }}
          projectId: stremiohub-ee185
