name: Build Custom libav.js

on:
  workflow_dispatch: # Manual trigger
  push:
    paths:
      - ".github/workflows/build-libav.yml"
      - "app/scripts/Dockerfile.libav"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build libav.js custom variant
        run: |
          cd app/scripts
          docker build -f Dockerfile.libav -t libav-zentrio-builder .

      - name: Extract build artifacts
        run: |
          mkdir -p app/public/libav.js-zentrio
          docker run --rm -v ${{ github.workspace }}/app/public/libav.js-zentrio:/dest libav-zentrio-builder
          ls -la app/public/libav.js-zentrio/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libav-zentrio
          path: app/public/libav.js-zentrio/
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: libav-zentrio-${{ github.sha }}
          name: libav.js Zentrio Variant
          body: |
            Custom libav.js variant with AC3/E-AC3 decoder support.

            ## Files
            - `libav-6.8-zentrio.js` - Main loader
            - `libav-6.8-zentrio.wasm` - WASM binary

            ## Usage
            Download and place in `app/public/libav.js-zentrio/`
          files: app/public/libav.js-zentrio/*
          draft: false
          prerelease: false
