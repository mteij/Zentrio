name: Build Custom libav.js

on:
  workflow_dispatch: # Manual trigger
  push:
    paths:
      - ".github/workflows/build-libav.yml"
      - "app/scripts/Dockerfile.libav"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build libav.js custom variant
        run: |
          cd app/scripts
          docker build -f Dockerfile.libav -t libav-zentrio-builder .

      - name: Extract build artifacts
        run: |
          mkdir -p app/public/libav.js-zentrio
          docker run --rm -v ${{ github.workspace }}/app/public/libav.js-zentrio:/dest libav-zentrio-builder
          ls -la app/public/libav.js-zentrio/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@mteij"

      - name: Create package.json for publishing
        run: |
          cd app/public/libav.js-zentrio
          cat > package.json << 'EOF'
          {
            "name": "@mteij/libav-zentrio",
            "version": "6.8.${{ github.run_number }}",
            "description": "Custom libav.js variant with AC3/E-AC3 decoder support for Zentrio",
            "main": "libav-6.8-zentrio.js",
            "files": [
              "*.js",
              "*.wasm",
              "*.mjs"
            ],
            "repository": {
              "type": "git",
              "url": "https://github.com/mteij/zentrio.git"
            },
            "publishConfig": {
              "registry": "https://npm.pkg.github.com"
            },
            "license": "LGPL-2.1-or-later"
          }
          EOF

      - name: Publish to GitHub Packages
        run: |
          cd app/public/libav.js-zentrio
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
