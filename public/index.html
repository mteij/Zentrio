<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stremio User Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">

    <div id="notification-container" class="fixed top-5 right-5 z-50"></div>

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">

        <div id="auth-screen" class="w-full max-w-md">
            <div class="bg-black bg-opacity-75 p-8 rounded-lg">
                <h1 class="text-3xl font-bold mb-6 text-center">Sign In</h1>
                <p id="auth-message" class="text-center mb-4"></p>
                <div id="auth-error" class="text-red-500 text-center mb-4 hidden"></div>
                <input type="email" id="email" placeholder="Enter your email" class="w-full bg-gray-700 text-white p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-red-600">
                <button id="email-signin-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded">Sign In with Email Link</button>
            </div>
        </div>

        <div id="profile-screen" class="hidden w-full max-w-4xl text-center">
            <h1 class="text-5xl font-bold mb-8">Who's watching?</h1>
            <div id="profiles-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8">
                </div>
            <div class="flex justify-center space-x-4">
                <button id="add-profile-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg text-lg">Add Profile</button>
                <button id="edit-profiles-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg text-lg">Edit</button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg text-lg">Logout</button>
            </div>
        </div>
    </div>

    <div id="add-profile-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add Stremio Profile</h2>
            <div id="add-profile-error" class="text-red-500 text-center mb-4 hidden"></div>
            <input type="text" id="stremio-name" placeholder="Profile Name" class="w-full bg-gray-700 text-white p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="email" id="stremio-email" placeholder="Stremio Email" class="w-full bg-gray-700 text-white p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-red-600">
            <input type="password" id="stremio-password" placeholder="Stremio Password" class="w-full bg-gray-700 text-white p-3 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-red-600">
            <div class="flex justify-end space-x-4">
                <button id="cancel-add-profile-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button id="save-profile-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Save</button>
            </div>
        </div>
    </div>
    
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-4">Delete Profile?</h2>
            <p class="mb-6">Are you sure you want to delete this profile? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
