<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentrio - Your Personal Streaming Hub</title>
  <meta name="description" content="A modern, self-hosted streaming platform for all your content. Manage profiles, sync across devices, and extend with addons.">

  <!-- Preconnect to critical origins to reduce network latency -->
  <link rel="preconnect" href="https://api.github.com" crossorigin>
  <link rel="preconnect" href="https://api.star-history.com" crossorigin>
  <link rel="preconnect" href="https://app.zentrio.eu" crossorigin>

  <!-- DNS prefetch for non-critical origins -->
  <link rel="dns-prefetch" href="https://api.github.com">
  <link rel="dns-prefetch" href="https://api.star-history.com">
  <link rel="dns-prefetch" href="https://app.zentrio.eu">

  <link rel="icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#141414">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en">
  <meta property="og:site_name" content="Zentrio">
  <meta property="og:image" content="/icon-512.png">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
