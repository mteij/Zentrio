def packageJsonFile = file('../../package.json')
def packageVersion = '1.0.0'
if (packageJsonFile.exists()) {
    def text = packageJsonFile.text
    def matcher = (text =~ /"version"\s*:\s*"([^"]+)"/)
    if (matcher.find()) {
        packageVersion = matcher.group(1)
    }
}
 // Compute a monotonically increasing versionCode from semantic version (major.minor.patch)
 // Supports tags like 1.2.3-alpha.1 by deriving the numeric base (1.2.3) for versionCode.
def major = 1
def minor = 0
def patch = 0

def baseMatch = (packageVersion =~ /^(\d+)\.(\d+)\.(\d+)/)
if (baseMatch.find()) {
    major = baseMatch.group(1) as int
    minor = baseMatch.group(2) as int
    patch = baseMatch.group(3) as int
} else {
    // Fallback: strip non-digits from dot-separated parts
    def parts = packageVersion.tokenize('.').collect { it.replaceAll('\\D', '') ?: '0' }.collect { it as int }
    while (parts.size() < 3) {
        parts << 0
    }
    major = parts[0]
    minor = parts[1]
    patch = parts[2]
}
def computedVersionCode = major * 10000 + minor * 100 + patch

apply plugin: 'com.android.application'

android {
    namespace "com.zentrio.app"
    compileSdk rootProject.ext.compileSdkVersion
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    defaultConfig {
        applicationId "com.zentrio.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode computedVersionCode
        versionName packageVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // Release signing configuration driven by environment variables
    // (ANDROID_KEYSTORE_PATH, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD)
    signingConfigs {
        release {
            def keystorePath = System.getenv("ANDROID_KEYSTORE_PATH")
            def keystorePassword = System.getenv("ANDROID_KEYSTORE_PASSWORD")
            def envKeyAlias = System.getenv("ANDROID_KEY_ALIAS")
            def envKeyPassword = System.getenv("ANDROID_KEY_PASSWORD")

            if (keystorePath && keystorePassword && envKeyAlias && envKeyPassword) {
                storeFile file(keystorePath)
                storePassword keystorePassword
                keyAlias envKeyAlias
                keyPassword envKeyPassword
            } else {
                println("WARNING: Release signing config is not fully configured. ANDROID_KEYSTORE_* env vars are missing.")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            // Use the environment-driven signing config for CI/CD (GitHub Actions)
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

// Override Java version set by Capacitor to use Java 17
android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
